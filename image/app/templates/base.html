<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harbor Exempt{% endblock %} — Vulnerability Management</title>
    <link rel="icon" type="image/svg+xml" href="/static/harbor_exempt_logo.svg">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script> {# pragma: allowlist secret #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" integrity="sha256-GzSkJVLJbxDk36qko2cnawOGiqz/Y8GsQv/jMTUrx1Q=" crossorigin="anonymous"> {# pragma: allowlist secret #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.css" integrity="sha256-R3mLdqOKw6YrGuZYxWbg7TtMvLEVFzrmIPDbiVL5NhI=" crossorigin="anonymous"> {# pragma: allowlist secret #}
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" integrity="sha256-Huqxy3eUcaCwqqk92RwusapTfWlvAasF6p2rxV6FJaE=" crossorigin="anonymous"></script> {# pragma: allowlist secret #}
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #3d3d3d;
            --bg-hover: #4d4d4d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --accent: #2563eb;
            --accent-hover: #3b82f6;
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --success: #27ae60;
            --success-bg: rgba(39, 174, 96, 0.1);
            --warning: #f39c12;
            --warning-bg: rgba(243, 156, 18, 0.1);
            --border: #4d4d4d;
            --border-light: #5d5d5d;
            --severity-critical: #ef4444;
            --severity-critical-bg: rgba(239, 68, 68, 0.15);
            --severity-high: #f97316;
            --severity-high-bg: rgba(249, 115, 22, 0.15);
            --severity-medium: #f59e0b;
            --severity-medium-bg: rgba(245, 158, 11, 0.15);
            --severity-low: #3b82f6;
            --severity-low-bg: rgba(59, 130, 246, 0.15);
            --severity-unknown: #6b7280;
            --severity-unknown-bg: rgba(107, 114, 128, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { color: var(--accent-hover); }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo img { height: 32px; width: auto; }

        nav { display: flex; gap: 0.25rem; }

        nav a {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.15s, color 0.15s;
        }

        nav a:hover {
            background-color: var(--bg-card);
            color: var(--text-primary);
        }

        nav a.active {
            background-color: var(--bg-card);
            color: var(--accent);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Refresh button */
        .btn-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--accent);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
        }

        .btn-refresh:hover {
            background-color: var(--accent);
            color: #fff;
            transform: rotate(45deg);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
        }

        .btn-refresh:active {
            transform: rotate(180deg);
        }

        /* Main content */
        .main {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Page header */
        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1rem;
        }

        .card:hover {
            border-color: var(--border-light);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-secondary);
            white-space: nowrap;
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            vertical-align: middle;
        }

        tr:hover td {
            background-color: var(--bg-hover);
        }

        /* Severity badges */
        .severity-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .severity-critical {
            background-color: var(--severity-critical-bg);
            color: var(--severity-critical);
            border: 1px solid var(--severity-critical);
        }

        .severity-high {
            background-color: var(--severity-high-bg);
            color: var(--severity-high);
            border: 1px solid var(--severity-high);
        }

        .severity-medium {
            background-color: var(--severity-medium-bg);
            color: var(--severity-medium);
            border: 1px solid var(--severity-medium);
        }

        .severity-low {
            background-color: var(--severity-low-bg);
            color: var(--severity-low);
            border: 1px solid var(--severity-low);
        }

        .severity-unknown {
            background-color: var(--severity-unknown-bg);
            color: var(--severity-unknown);
            border: 1px solid var(--severity-unknown);
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-open {
            background-color: var(--error-bg);
            color: var(--error);
        }

        .status-accepted {
            background-color: var(--success-bg);
            color: var(--success);
        }

        .status-fixed {
            background-color: rgba(107, 114, 128, 0.15);
            color: var(--text-muted);
        }

        /* Severity bar */
        .severity-bar {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            margin-top: 0.5rem;
        }

        .severity-bar-segment {
            height: 6px;
            border-radius: 3px;
            min-width: 2px;
        }

        .severity-bar-label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            min-width: 1.5rem;
            text-align: right;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 500;
            border: 1px solid var(--border);
            background-color: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
            transition: background-color 0.15s, border-color 0.15s;
        }

        .btn:hover {
            background-color: var(--bg-hover);
            border-color: var(--border-light);
            color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
            color: #fff;
        }

        .btn-danger {
            background-color: var(--error-bg);
            border-color: var(--error);
            color: var(--error);
        }

        .btn-danger:hover {
            background-color: var(--error);
            color: #fff;
        }

        .btn-sm {
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.375rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        select.form-control {
            appearance: auto;
        }

        .form-inline {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-inline .form-group {
            margin-bottom: 0;
        }

        /* Filter bar */
        .filter-bar {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
        }

        .filter-bar .form-inline {
            align-items: flex-end;
        }

        /* Filter group — visually distinct containers within filter bar */
        .filter-group {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.625rem 0.875rem;
        }

        .filter-group label:first-child {
            display: block;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.375rem;
        }

        /* Checkbox group */
        .checkbox-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            accent-color: var(--accent);
        }

        /* Alerts / feedback */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: var(--success-bg);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background-color: var(--error-bg);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert-warning {
            background-color: var(--warning-bg);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .pagination-info {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .pagination-buttons {
            display: flex;
            gap: 0.5rem;
        }

        /* Scan age RAG indicators */
        .scan-age-green { color: var(--success); font-weight: 600; }
        .scan-age-amber { color: var(--warning); font-weight: 600; }
        .scan-age-red { color: var(--error); font-weight: 600; }

        /* Fix available badge */
        .fix-available {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--success-bg);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .fix-available svg {
            flex-shrink: 0;
        }

        /* Expiring soon badge */
        .expiring-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.6875rem;
            font-weight: 600;
            background-color: var(--warning-bg);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        /* Detail sections */
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .detail-item span {
            font-size: 0.9375rem;
        }

        /* Monospace for CVE/package */
        .mono {
            font-family: 'SF Mono', 'Fira Code', 'Fira Mono', Menlo, Consolas, monospace;
            font-size: 0.8125rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 1rem 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Utility */
        .text-muted { color: var(--text-muted); }
        .text-secondary { color: var(--text-secondary); }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .gap-1 { gap: 0.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }

        /* htmx loading indicator */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline-block;
        }

        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Platform status bar */
        .status-bar {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot-green { background-color: var(--success); box-shadow: 0 0 4px var(--success); }
        .status-dot-amber { background-color: var(--warning); box-shadow: 0 0 4px var(--warning); }
        .status-dot-red { background-color: var(--error); box-shadow: 0 0 4px var(--error); }
        .status-dot-grey { background-color: var(--text-muted); }

        .status-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .status-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .breadcrumb a { color: var(--text-secondary); }
        .breadcrumb a:hover { color: var(--accent); }
        .breadcrumb .separator { color: var(--text-muted); }

        /* Sub-tabs (e.g. Blocked / Accepted within Images) */
        .sub-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sub-tab {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: color 0.15s, border-color 0.15s;
        }

        .sub-tab:hover {
            color: var(--text-primary);
        }

        .sub-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Sortable table headers */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            transition: color 0.15s;
        }

        .sortable-header:hover {
            color: var(--accent);
        }

        .sort-arrow {
            font-size: 0.625rem;
            margin-left: 0.25rem;
            color: var(--accent);
        }

        /* Expand/collapse toggle for grouped vulnerability rows */
        .expand-toggle {
            cursor: pointer;
            display: inline-block;
            width: 1.25rem;
            text-align: center;
            font-weight: 700;
            color: var(--accent);
            user-select: none;
            font-size: 0.875rem;
            line-height: 1;
            vertical-align: middle;
            margin-right: 0.25rem;
        }

        .expand-toggle:hover {
            color: var(--accent-hover);
        }

        .child-row td {
            background-color: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(77, 77, 77, 0.5);
        }

        .child-row:hover td {
            background-color: rgba(255, 255, 255, 0.04);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">
                    <img src="/static/harbor_exempt_logo.svg" alt="Harbor Exempt">
                    <span>Harbor Exempt</span>
                </a>
                <nav>
                    <a href="/" class="{% if active_nav == 'images' %}active{% endif %}">Images</a>
                    <a href="/cves" class="{% if active_nav == 'cves' %}active{% endif %}">CVEs</a>
                    <a href="/fixes" class="{% if active_nav == 'fixes' %}active{% endif %}">Fixes</a>
                    <a href="/projects" class="{% if active_nav == 'projects' %}active{% endif %}">Projects</a>
                    <a href="/audit" class="{% if active_nav == 'audit' %}active{% endif %}">Audit Log</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="status-bar" hx-get="/partials/status" hx-trigger="load, every 30s" hx-swap="innerHTML"></div>
                <button class="btn-refresh" onclick="var f=document.querySelector('.filter-bar form');if(f&&f.getAttribute('hx-get')){htmx.trigger(f,'submit')}else{location.reload()}" title="Refresh page">
                    <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1.5 1.5v4h4"/>
                        <path d="M1.5 5.5A6.5 6.5 0 1 1 2.05 9.35"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        Harbor Exempt — Vulnerability Management Service
    </footer>

    <script>
        function toggleGroup(el) {
            var groupId = el.getAttribute('data-group');
            var rows = document.querySelectorAll('.child-row[data-parent-group="' + groupId + '"]');
            var isExpanded = el.textContent.trim() === '\u2212';
            rows.forEach(function (r) { r.style.display = isExpanded ? 'none' : ''; });
            el.textContent = isExpanded ? '+' : '\u2212';
            el.title = isExpanded ? 'Show repositories' : 'Hide repositories';
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
